<ion-header [translucent]="true">
  <ion-toolbar id="titulo">
    <ion-title>
      <div class="header-container">
        <img src="assets/logoo.png" alt="Logo de la aplicación" id="logo">
        <span id="nombre">Conoce el deporte</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Inicio"></app-explore-container>
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card-title *ngIf="nombreUsuario">Bienvenido {{ nombreUsuario }}</ion-card-title>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Noticias</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Club deportivo Lo Rojas gana su primer campeonato en años</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-list-header>
      <ion-label>Tabla de clasificación</ion-label>
      <ion-button>Ver todo</ion-button>
    </ion-list-header>
    <ion-list *ngIf="puntajes.length > 0">
      <ion-item *ngFor="let puntaje of puntajes; let i = index">
        <ion-label>
          {{ i + 1 }}. {{ puntaje.nombreUsuario }} {{ puntaje.apellidoUsuario }} - {{ puntaje.puntos }} puntos
        </ion-label>
      </ion-item>
    </ion-list>
    
    <!-- Mostrar un mensaje si no hay puntajes -->
    <div *ngIf="puntajes.length === 0">
      No hay puntajes disponibles.
    </div>
  </ion-content>
</ion-content>
