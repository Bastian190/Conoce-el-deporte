<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="irAPaginaDestino()">
      <ion-icon id="back" name="arrow-back" ></ion-icon>
    </ion-button>
    <ion-title id="titulo">Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-button fill="clear" shape="round" class="profile-button">
      <img class="responsive-icon" />
      <ion-icon  name="person-circle-outline" class="default-icon"></ion-icon>
      <input type="file" accept="image/*" style="display:none;" />
    </ion-button>
  </div>

  <form class="edit-form">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email"[(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input type="number"  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Altura (cm)</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input   [(ngModel)]="password2"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="submit-button" (click)="todos()">Guardar Cambios</ion-button>
  </form>
</ion-content>
