<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="irAPaginaDestino1()">
      <ion-icon id="back" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title id="titulo">Regístrate</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card id="contenido">
          <div class="profile-container">
            <ion-button fill="clear" shape="round" class="profile-button" (click)="fileInput.click()">
              <img *ngIf="fotoPerfil" [src]="fotoPerfil" class="responsive-icon" />
              <ion-icon name="person-circle-outline" class="default-icon"></ion-icon>
              <input label= "Foto de perfil"type="file" accept="image/*" style="display:none;" (change)="cargarFoto($event)" #fileInput />
            </ion-button>
            
          </div>
          <ion-label id="titulo2">Foto de perfil</ion-label>
          <form [formGroup]="registroForm" (ngSubmit)="registrar()">

            <ion-item>
              <ion-label position="stacked">Nombre*</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>

            <ion-item >
              <ion-label position="stacked" inert>Apellido*</ion-label>
              <ion-input formControlName="lastname" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Correo*</ion-label>
              <ion-input formControlName="correo" type="text"></ion-input>
            </ion-item>

            <ion-item >
              <ion-label position="stacked" inert>Altura</ion-label>
              <ion-input formControlName="altura" type="number"></ion-input>
            </ion-item>

            <ion-item >
              <ion-label position="stacked" inert>Peso</ion-label>
              <ion-input formControlName="peso" type="number"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Fecha de Nacimiento*</ion-label>
              <ion-input formControlName="date" type="date" ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Sexo*</ion-label>
              <ion-select formControlName="sex">
                <ion-select-option value="Masculino">Masculino</ion-select-option>
                <ion-select-option value="Femenino">Femenino</ion-select-option>
                <ion-select-option value="Otro">Otro</ion-select-option>
              </ion-select>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Contraseña*</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Mínimo de 6 caracteres"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="stacked">Repetir Contraseña*</ion-label>
              <ion-input formControlName="passwordRepeat" type="password"></ion-input>
            </ion-item>
            <div id="boton">
              <ion-button id="boton" type="submit">Registrarme</ion-button>

            </div>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
