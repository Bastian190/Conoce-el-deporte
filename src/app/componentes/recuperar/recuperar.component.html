<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="irAPaginaDestino1()">
      <ion-icon id="back" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label class="titu" position="floating">Correo electrónico</ion-label>
        <ion-input class="custom-input" [(ngModel)]="email" type="email" placeholder="Ingresa tu correo"></ion-input>
      </ion-item>
      <ion-button shape="round" expand="full" (click)="sendPasswordResetEmail()">Enviar correo de recuperación</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
