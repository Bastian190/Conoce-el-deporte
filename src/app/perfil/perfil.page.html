<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">
     Perfil
     <ion-button fill="clear"  shape="round" [routerLink]="['/tabs/configuracion']" id="configuracion">
      <ion-icon id="icono1" slot="icon-only" name="settings-sharp"></ion-icon>
    </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenedor del perfil del usuario -->
  <div class="profile-container">
    <ion-avatar class="user-avatar">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
    </ion-avatar>
    <div class="user-info">
      <h2>Pepito</h2>
      <p>22</p>
      <p>Equipo (Sin equipo)</p>
      <p>correoejemplo.com</p>
    </div>
  </div>
  <!-- Toggle switch -->
  <ion-item lines="none" class="toggle-container">
    <ion-label>Interesado en pertenecer a un equipo</ion-label>
    <ion-toggle slot="end" [enableOnOffLabels]="true"></ion-toggle>
  </ion-item>

  <!-- TÃ­tulo de equipos que te gustan -->
  <h3 class="liked-teams-title">Equipos que te gustan</h3>

  <!-- Contenedor de equipos -->
  <div class="teams-container">
    <div class="team-card">
      <ion-card>
        <img src="https://via.placeholder.com/150" alt="Team Image">
        <ion-card-header>
          <ion-card-title>Club Lo rojas</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Futbol soccer</p>
          <p>Equipo de futbol ubicado en Lo Rojas</p>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="team-card">
      <ion-card>
        <img src="https://via.placeholder.com/150" alt="Team Image">
        <ion-card-header>
          <ion-card-title>Zorros de La Cruz</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Futbol Americano</p>
          <p>Equipo de futbol americano de la cruz</p>
        </ion-card-content>
      </ion-card>
    </div>
    
  </div>
</ion-content>
