<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">
     Perfil
     <ion-button fill="clear"  shape="round" [routerLink]="['/tabs/configuracion']" id="configuracion">
      <ion-icon id="icono1" slot="icon-only" name="settings-sharp"></ion-icon>
    </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenedor del perfil del usuario -->
   <div class="profile-container">
    <ion-avatar class="user-avatar">
      <img [src]="usuarioFotoPerfil" alt="Avatar"> <!-- Foto de perfil dinámica -->
    </ion-avatar>
    <div class="user-info">
      <h2>{{ usuarioNombre }}</h2>  <!-- Nombre del usuario -->
      <p>{{ usuarioEdad }} años</p>  <!-- Edad calculada del usuario -->
      <p>Equipo ({{ usuarioEquipo }})</p>  <!-- Equipo del usuario -->
      <div *ngIf="mostrarCorreo">
        <p>{{ usuarioCorreo }}</p>  <!-- Correo del usuario -->
        <ion-button (click)="copyEmailToClipboard()">Copiar Correo</ion-button>  <!-- Botón para copiar el correo -->
      </div>
    </div>
  </div>
  <!-- Toggle switch -->
  <ion-item lines="none" class="toggle-container">
    <ion-label>Mostrar Correo</ion-label>
    <ion-toggle slot="end" [(ngModel)]="mostrarCorreo"></ion-toggle>
  </ion-item>

  <!-- Título de equipos que te gustan -->
  <h3 class="liked-teams-title">Equipos que te gustan</h3>

  <!-- Contenedor de equipos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let equipo of equiposSeguidos"> 
        <ion-card class="custom-card">
          <ion-card-header id="contenido">
            <ion-card-title>{{ equipo.nombre_fantasia }}</ion-card-title> 
            <ion-card-subtitle>{{ equipo.tipo_deporte }}</ion-card-subtitle> 
          </ion-card-header>
          <ion-card-content>
            <div class="example-button-row"></div>
            <ion-button class="btn" (click)="dejarDeSeguir(equipo.id)">Dejar de seguir</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngIf="authService.esAdministrador()">
   <ion-button [routerLink]="['/tabs/modificarEquipo']">Modifica tus equipos</ion-button>
   <ion-button [routerLink]="['/tabs/AgregarLogrosPartidos']">Agrega logros o partidos</ion-button>

  </ion-card>
</ion-content>
