<ion-header [translucent]="true">
  <ion-toolbar id="titulo">
    <ion-title>
      <div class="header-container">
        <img src="assets/logoo.png" alt="Logo de la aplicación" id="logo">
        <span id="nombre">Misiones</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">misiones</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Misiones"></app-explore-container>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Misiones</ion-card-title>
      <ion-card-subtitle>Completa tus misiones para obtener puntos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let ejercicio of ejerciciosDelDia">
          <ion-thumbnail slot="start">
            <img [src]="ejercicio.gift" alt="Imagen del ejercicio" />
          </ion-thumbnail>
          <ion-label>{{ ejercicio.nombre_ejercicio }}</ion-label>
        </ion-item>
      </ion-list>
      
      
      <ion-item *ngIf="!ejerciciosDelDia || ejerciciosDelDia.length === 0">
        <ion-label>No hay ejercicios para el día de hoy. ¡Descansa en este día!</ion-label>
        <img src="assets/descanso.gif" alt="descanso">
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Racha</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        dias que lleva el usuario
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>objetivos alcanzados</ion-card-title>
      </ion-card-header>
      <ion-list [inset]="true" [mode]="undefined">
        <ion-item>
          <ion-label>obj 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>obj 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>obj 3</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>obj 4</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>obj 5</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
