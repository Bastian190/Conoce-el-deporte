
<ion-content id="todo">
  <img src="assets/logoo.png" alt="Logo de la aplicación" id="logo">
  <ion-card class="contenido" id="formulario">
    <ion-card class="titulo">
      <ion-card-header>
        <ion-title id="iniciar">Iniciar Sesión</ion-title>
      </ion-card-header>
    </ion-card>
    <ion-card-content class="inicio">
      <ion-item lines="full">
        <ion-label position="stacked">Correo electronico</ion-label>
        <ion-input type="email" [(ngModel)]="usuario" minlength="3" maxlength="200" placeholder="Correo electronico">
        </ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" minlength="4" maxlength="50" placeholder="Tu contraseña" ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="full" shape="round"  (click)="todos()" id="ingresar">Ingresar
          </ion-button>
          <ion-label>¿olvido su contraseña?</ion-label>
          <a [routerLink]="['/recuperar']">recuperar</a>
          <div></div>
          <ion-label>¿No tiene cuenta?</ion-label>
          <a [routerLink]="['/registro']">Registrarse</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


</ion-content>
